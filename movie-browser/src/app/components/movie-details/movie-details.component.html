<div *ngIf="!movie" class="text-center">
  <h3>Please wait..</h3>
<img src="/assets/images/loading.gif" alt="loading...">
</div>
<div class="row" *ngIf="movie">
  <div class="col-md-4">
  <img [src]="movie.Poster" class="img img-thumbnail" alt="">
  </div>
  <div class="col-md-8">
<h3>{{movie.Title}}</h3>
<table class="table">
<tbody>
  <tr>
    <td>Director</td>
    <td>{{movie.Director}}</td>
  </tr>
  <tr>
    <td>Plot</td>
    <td>{{movie.Plot}}</td>
  </tr>
  <tr>
    <td>Genre</td>
    <td>{{movie.Genre}}</td>
  </tr>
  <tr>
    <td>Actors</td>
    <td>{{movie.Actors}}</td>
  </tr>
  <tr>
    <td>Released</td>
    <td>{{movie.Released}}</td>
  </tr>
  <tr>
    <td>Awards</td>
    <td>{{movie.Awards}}</td>
  </tr>
  <tr>
    <td>imdbRating</td>
    <td>{{movie.imdbRating}}</td>
  </tr>
  <tr>
    <td>BoxOffice</td>
    <td>{{movie.BoxOffice}}</td>
  </tr>
</tbody>
</table>
<button class="btn btn-primary" (click)="goBack()">Back</button>
  </div>
</div>
