<div class="row">
    <div class="card col-md-4 col-sm-6 col-xs-12" *ngFor="let m of movies">
      <div class="alert alert-success">
        <div class="card-body">
          <p>Title : {{m.Title}}</p>
          <p>Year : {{m.Year}}</p>
          <img [src]="m.Poster" class="card-img-top" [alt]="m.Title">
        </div>
      </div>
    </div>
</div>
